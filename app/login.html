<!DOCTYPE html>

<body>

                                        <span>

                                    <p class=""></p>

                                  <button name="submit" type="submit" class="btn btn-success">确定</button>

                                </div>
                                <div class="mingBox">

                            <img src="images/taobao_login_btn.png" alt="">
                            <img src="images/rr_login.png" alt="">
                            <img src="images/sina_login_btn.png" alt="">

                    </div>

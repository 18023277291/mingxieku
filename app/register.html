<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/common2.css">
    <title>用户注册</title>
</head>

<body>
    <div class="head">
        <div class="wrap">
            <span class="logo">
                <a title="返回名鞋库首页" href="#">
                    <img src="images/newlogo.png" alt="欢迎来到名鞋库网上鞋城!">
                </a>
            </span>
        </div>
    </div>
    <div class="AllWrapInside">
        <div class="PassportWrap">
            <div class="caca">
                <a href="#">返回首页</a>
            </div>
            <div class="boxForm">
                <div class="RegisterWrap">
                    <div class="form">
                        <div class="formHead">名鞋库用户注册</div>
                        <div class="showBox">
                            <form method="POST" action="server/register.php" class="form-box" autocomplete="on">
                                <div class="form-group">
                                    <label for="tel">用户名:</label>
                                    <input type="text" required class="form-control" id="tel" name="tel" placeholder="请输入用户名"
                                        data-error="请输入电话号码">
                                    <p class=""></p>
                                </div>
                                <div class="form-group">
                                    <label for="password">密码:</label>
                                    <input placeholder="请输入密码" required type="password" class="form-control" id="password"
                                        name="password" data-error="密码格式不正确">
                                    <p class=""></p>
                                </div>
                                <div class="form-group">
                                    <label for="repassword">确认密码:</label>
                                    <input type="password" class="form-control" name="repassword" id="repassword"
                                        placeholder="请确认密码" data-error="两次密码输入不一致">
                                    <p class=""></p>
                                </div>
                                <div class="form-group">
                                    <label for="code">验证码:</label>
                                    <input type="password" class="form-control form-min" name="code" id="code"
                                        placeholder="请输入验证码" data-error="输入错误">
                                    <p class=""></p>
                                </div>
                                <div class="form-member">
                                    <input type="checkbox">
                                    <a href="#">我已阅读并同意名鞋库会员注册协议</a>
                                </div>
                                <button name="submit" type="submit" class="btn btn-success">注册新用户</button>
                            </form>
                            <div class="BoxRight">
                                <div class="minBox">
                                    <br>
                                    <br>
                                    <br>
                                    <b>已有名鞋库账号?</b>
                                    <div class="boxB"></div>
                                    <a href="login.html" class="returnLogin">现在登录</a>
                                    <div class="imgBox">
                                        <img src="images/singupmy.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="last_box">
        <img src="./images/images/last-s.png" alt="">
    </div>
    <script src="./js/register.js"></script>
    <script>
        checkInput.init('.form-box');
    </script>
</body>

</html>
